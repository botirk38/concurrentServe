name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install autoconf automake libtool 

    - name: Initialize Automake
      run: |
        aclocal
        automake --add-missing

    - name: Generate configure script
      run: autoconf

    - name: Configure
      run: |
        chmod +x configure
        ./configure

    - name: Make
      run: make

    - name: Make check
      run: make check

    - name: Make distcheck
      run: make distcheck
